<html>
<head>
<title>Reverse a string</title>
</head>
<body>
Enter a string:<input type="text" id="str"></br></br>
<button onclick="rev()">To reverse click here</button></br>
<p id="res"></p>
<script>
function rev(){
var n=document.getElementById("str").value;
var len=n.length;
var r="";
for(var i=len-1;i>=0;i--){
r+=n[i];
}
document.getElementById("res").innerHTML=r;
}
</script>
</body>
</html>
