<!DOCTYPE html>
<html>
    <head>
        <title>List property demo</title>
        <style>
            .l1
            {
                list-style-type:disc;  
            }
            .l
            {
                list-style-type: circle;
                list-style-position:inside;
                padding-left: 20px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="l1">one</li>
            <li class="l">sub one</li>
            <li class="l">sub two</li>
            <li class="l1">two</li>
            <li class="l">sub one</li>
            <li class="l">sub two</li>
            <li class="l1">three</li>
            <li class="l">sub one</li>
            <li class="l">sub two</li>
        </ul>
    </body>
</html>
