<!DOCTYPE html>
<html>
    <head>
        <style>
        .a
        {
            width:400px;
            height:160px;
            border:2px solid black;
            margin-top: 3px;
            margin-left:3px;

        }
        .b
        {
            width:290px;
            height:60px;
            border:2px solid yellow;
            background-color: yellow;
            margin-top: 40px;
            margin-bottom: 26px;
            margin-left:40px;
            margin-right:26px;
        }
        </style>
    </head>
    <body>
        <div class="a">
            <div class="b">The outer div has padding applied.
                This results in padding between the edge of the outer div and 
                the edge of the inner div</div>

        </div>
    </body>
</html>
