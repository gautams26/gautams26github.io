<!DOCTYPE html>
<html>
   <head>
        <title>list</title>
        <style>
         table,th,td
         {
            border:1px solid black;
            border-collapse:collapse;
            padding-left:4px;
            padding-right:6px;
         }
        </style>
   </head>
   <body>
      <table>
         <tr>
            <td><p>Lists can be nested (list inside list):<p></p>
                  <ul type="radio">
                     <li>Coffe</li>
                     <li>Tea</li>
                     <ul type="circle">
                        <li>Block tea</li>
                        <li>Green tea</li>
                     </ul>
                     <li>Milk</li>
                  </ul>
               </td>
         </tr>
      </table>

   </body> 
</html>
