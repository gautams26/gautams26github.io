<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <form>
  <div class="input-group">
      First Name<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="fn" type="text" class="form-control" name="fFirst name" placeholder="First Name">
    </div>
    <br>
	<div class="input-group">
      Last Name<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="ln" type="text" class="form-control" name=" Last Name" placeholder=" Last Name">
    </div>
    <br>
     <div class="input-group">
	 Email <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    <input id="email" type="text" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="input-group">
      Password<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <br>
	<div class="input-group">
      Phone#<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input id="Phone" type="number" class="form-control" name="Phone" placeholder="Phone">
    </div>
    <br>
	<div class="input-group">
     Address<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
      <input id="Add" type="text" class="form-control" name="address" placeholder="Address">
    </div>
    <br>
	<div class="input-group">
      City<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
      <input id="Ci" type="password" class="form-control" name="City" placeholder="City">
    </div>
    <br>
	<div class="input-group">
    State<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
      <input id="St" type="password" class="form-control" name="State" placeholder="Please select your state">
	  </div><br>
    <div class="input-group">
      Project Description<span class="input-group-addon"><i class="	glyphicon glyphicon-pencil"></i></span>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="Project Description">
    </div><br>
	<div class="form-group ">
    <button class="btn" style="background-color:orange;">Submit</button>
  </div>
  </form>
  <br>
</body>
</html>
