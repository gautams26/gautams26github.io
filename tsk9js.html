<html>
<head><title>task9</title>

</head>
<body class="bg-danger">
<div style="height:470px;width:600px;margin-left:360px;background-color:skyblue;">
<div style="margin-left:130px;margin-top:100px"></br></br>
<form onsubmit="return validate()">
<table cellspacing="4" cellpadding="5" class="text-white">
<tr><td>Name:</td><td><input type="text" name="name" placeholder="your name" id="nam">
<span id="a" style="color:#F33A6A"></span></td></tr>
<tr><td>Email:</td><td><input type="text" name="email" placeholder="your email" id="eml">
<span id="b" style="color:#F33A6A"></span></td></tr>
<tr><td>Password:</td><td><input type="text" name="pwd" id="pwd">
<span id="c" style="color:#F33A6A"></span></td></tr>
<tr><td>Phone number:</td><td><input type="text" name="mob" id="mob">
<span id="d" style="color:#F33A6A"></span></td></tr>
<tr><td>Gender:</td><td>Male:<input type="radio" value="male" name="gen"> 
Female:<input type="radio" value="female" name="gen"> 
Others:<input type="radio" value="others" name="gen"></td></tr>
<tr><td>Language:</td><td><select name="lang"><option value="select">select language</option>
<option value="tamil">Tamil</option>
<option value="tamil">English</option>
<option value="tamil">Telugu</option>
<option value="tamil">Hindhi</option>
</select></td></tr>
<tr><td>Zip code:</td><td><input type="text" name="zip" id="zip">
<span id="e" style="color:#F33A6A"></span></td></tr>
<tr><td>About</td><td><textarea cols="30" row="6" name="about" id="abo" placeholder="write about yourself..."></textarea>
<span id="f" style="color:#F33A6A"></span></td></tr>
<tr><td colspan="2"><input type="submit" value="Register" class="w-100 bg-white" style="font-weight:bold;border-color:white;border-radius:3px;height:45px;">
</td></tr>
</table>
</form>
</div>
</div>
<script>
function validate(){
let na=document.getElementById("nam").value;
let em=document.getElementById("eml").value;
let pwd=document.getElementById("pwd").value;
let pn=document.getElementById("mob").value;
let zc=document.getElementById("zip").value;
let ab=document.getElementById("abo").value;
if(na=="" || em=="" || pwd=="" || pn=="" || zc=="" ||ab==""){
document.getElementById("a").innerHTML="Name required";
document.getElementById("b").innerHTML="Email required";
document.getElementById("c").innerHTML="Password required";
document.getElementById("d").innerHTML="Mobile number required";
document.getElementById("e").innerHTML="Zipcode required";
document.getElementById("f").innerHTML="About required";
return false;
}
return true;
}
</script>
</body>
